[metadata]
name = git-deps
description = automatically detect dependencies between git commits
author = Adam Spiers
author_email = git@adamspiers.org
license = GPL-2+
home_page = https://github.com/aspiers/git-deps
long_description = file: README.md, USAGE.md, USE-CASES.md
classifier =
    Development Status :: 4 - Beta
    Environment :: Console
    Environment :: Web Environment
    Framework :: Flask
    Intended Audience :: Developers
    License :: OSI Approved :: GNU General Public License v2 or later (GPLv2+)
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python
    Topic :: Software Development :: Version Control
    Topic :: Utilities

[entry_points]
console_scripts =
    git-deps = git_deps.cli:run
    gitfile-handler = git_deps.handler:run

[files]
scripts =
    bin/git-fixup
packages =
    git_deps
data_files =
    share/git_deps = share/gitfile-handler.desktop

[test]
# py.test options when running `python setup.py test`
addopts = tests

[pytest]
# Options for py.test:
# Specify command line options as you would do when invoking py.test directly.
# e.g. --cov-report html (or xml) for html/xml output or --junitxml junit.xml
# in order to write a coverage file that can be read by Jenkins.
addopts =
    --cov git_deps --cov-report term-missing
    --verbose

[aliases]
docs = build_sphinx

[bdist_wheel]
# Use this option if your package is pure-python
universal = 1

[bdist_rpm]
release = 1
packager = Adam Spiers <git@adamspiers.org>
doc_files = README.md
            USAGE.md
            USE-CASES.md
            CHANGES.rst
            CONTRIBUTING.md
            HISTORY.md
            INSTALL.md
            AUTHORS.rst

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pbr]
# Let pbr run sphinx-apidoc
autodoc_tree_index_modules = True
# autodoc_tree_excludes = ...
# Let pbr itself generate the apidoc
# autodoc_index_modules = True
# autodoc_exclude_modules = ...
# Convert warnings to errors
warnerrors = True

[devpi:upload]
# Options for the devpi: PyPI server and packaging tool
# VCS export must be deactivated since we are using setuptools-scm
no-vcs = 1
formats = bdist_wheel
